<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rainbow</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div id="rainbow"></div>
			<div class="rainbow_control">
				<div>
					<input type="number" id="varInput" required>
					<label for="varInput">BPM</label>
				</div>
				<input type="range" id="varRange" min="30" max="240" value="120" step="1">
			</div>
		</div>
	</div>
</body>
</html>
